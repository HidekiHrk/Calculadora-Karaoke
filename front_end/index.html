<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Karaokê</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="control">
        <button id="menu" class="button" onclick="open_or_close_menu('button')">
            <img src="./img/control/menu.png"></button>
        <button id="minimize" class="button" onclick="minimize()"><img src="./img/control/minimize.png"></button>
        <button id="exit" class="button" onclick="close_window()"><img src="./img/control/exit.png"></button>
    </div>
    <ul id="menu_body" onclick="open_or_close_menu('menu')">
        <li onclick="open_project()">Abrir Projeto 📂</li>
        <li onclick="save_project(false)">Salvar Projeto 📝</li>
        <li onclick="save_project(true)">Salvar Como 💾</li>
        <li onclick="export_to_txt()">Exportar .txt 📄</li>
    </ul>
    <div id="body" onclick="open_or_close_menu('app_body')">
        <h1 id="participant_list">Lista de Participantes</h1>
        <button id="add_button" onclick="add_block()">+</button>
    </div>
</body>
</html>
