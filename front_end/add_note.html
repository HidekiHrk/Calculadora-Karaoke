<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="add_note.css">
    <title>Adicionar Nota</title>
    <script src="./add_note.js"></script>
</head>
<body>
    <div id="control">
        <button id="menu" class="button"><img src="./img/control/menu.png"></button>
        <button id="minimize" class="button" onclick="minimize()"><img src="./img/control/minimize.png"></button>
        <button id="exit" class="button" onclick="close_window()"><img src="./img/control/exit.png"></button>
    </div>
    <div id="body">
        <p id="nota">Nota: <span id="nota_final">0</span></p>
        <input id="note_input" type="text" oninput="input_changing(this)"
            placeholder="Coloque as notas aqui, separadas por ;">
        <input id="accept_button" class="dialogue_button" type="button" value="Adicionar nota" onclick="close_save()">
        <input id="reject_button" class="dialogue_button" type="button" value="Cancelar" onclick="close_window()">
    </div>
</body>
</html>
